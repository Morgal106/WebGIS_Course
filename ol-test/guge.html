<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载谷歌地图</title>
    <link rel="stylesheet" href="ol/ol.css" type="text/css" />
    <script src="ol/ol.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var gugeMapLayer=new ol.layer.Tile({
            title:"谷歌地图",
            source:new ol.source.XYZ({
                url:'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}',wrapX:false
            })
        })
        // 创建地图容器
        var map=new ol.Map({
            layers:[gugeMapLayer],
            view:new ol.View({
                center:[0,0],
                // projection:'EPSG:3857',
                zoom:3,
                // minZoom:1
            }),
            target:'map'
        })
    </script>
</body>
</html>
